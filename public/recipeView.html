<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestRecipe - Recipe List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .recipe {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .recipe h3 {
            margin-top: 0;
        }
        .recipe img {
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin-top: 10px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>레시피 목록</h1>
    <div id="recipeList">
        <!-- 레시피 목록이 여기에 표시됩니다 -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchRecipes();
        });

        function fetchRecipes() {
            fetch("/recipes")
                .then(response => response.json())
                .then(recipes => {
                    recipes.forEach(recipe => addRecipeToDOM(recipe));
                })
                .catch(error => console.error("Failed to load recipes:", error));
        }

        function addRecipeToDOM(recipe) {
            const recipeList = document.getElementById("recipeList");
            const newRecipeDiv = document.createElement("div");
            newRecipeDiv.className = "recipe";

            let recipeHTML = `
                <h3>${recipe.title}</h3>
                <p><strong>재료:</strong> ${recipe.ingredients}</p>
                <p><strong>조리법:</strong> ${recipe.instructions}</p>
            `;

            if (recipe.imageUrl) {
                recipeHTML += `<img src="${recipe.imageUrl}" alt="Recipe Image">`;
            }

            recipeHTML += `
                <div class="controls">
                    <button onclick="editRecipe('${recipe.title}')">수정</button>
                    <button onclick="deleteRecipe('${recipe.title}')">삭제</button>
                </div>
            `;

            newRecipeDiv.innerHTML = recipeHTML;
            recipeList.appendChild(newRecipeDiv);
        }

        function editRecipe(title) {
            window.location.href = `/edit-recipe.html?title=${encodeURIComponent(title)}`;
        }

        function deleteRecipe(title) {
            fetch(`/delete-recipe/${encodeURIComponent(title)}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(() => {
                removeRecipeFromDOM(title);
            })
            .catch(error => console.error('Error deleting recipe:', error));
        }

        function removeRecipeFromDOM(title) {
            const recipeList = document.getElementById("recipeList");
            const recipeDivs = recipeList.getElementsByClassName("recipe");
            Array.from(recipeDivs).forEach(div => {
                if (div.querySelector("h3").innerText === title) {
                    recipeList.removeChild(div);
                }
            });
        }
    </script>
</body>
</html>
