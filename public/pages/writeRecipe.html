<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이바-백종원</title>
    <link rel="icon" href="/images/100_logo.png">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://kit.fontawesome.com/eb63f3c384.js" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    <script src="/js/kakao.js"></script>
    <script src="/js/recipe.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="main_header">
        <a href="/" class="logo">
            <img src="/images/100_logo.png" alt="logo">
            <span>
                사이-바 백종원
            </span>
        </a>
        <nav>
            <a href="/cyberRecipe">사이-바 레시피</a>
            <a href="/cyberRecipe">유튜-바 레시피</a>
            <a id="scrapAnchor" onclick="isLogin('/scrap')">스크랩</a>
        </nav>
        <div class="login">
            <img onclick="kakaoLogin();" src="/images/kakao_login_large.png" alt="kakao_login" />
        </div>
        <div class="logout_wrapper">
            <span class="welcome">
            </span>
            <span class="logout" onclick="logout();">
                로그아웃
            </span>
        </div>
    </header>

    <!-- 사이-바 레시피 -->
    <div id="write_cyber" class="main_content">
        <header class="main_content_header" style="margin-top:28px;">
            <h1>사이-바 레시피를 등록해주세요!</h1>
        </header>
        <div class="write_wrapper">
            <form>
                <div class="form-group">
                    <label for="food">요리 이름</label>
                    <input type="text" onfocus="addFocusClass(this)" onblur="removeFocusClass(this)" id="food"
                        name="food" placeholder="요리 이름을 입력해 주세요">
                </div>
                <div class="form-group">
                    <label for="sub_title">부제</label>
                    <input type="text" onfocus="addFocusClass(this)" onblur="removeFocusClass(this)" id="sub_title"
                        name="sub_title" placeholder="부제를 입력해 주세요">
                </div>
                <div id="recipe_form-group" class="form-group">
                    <label>레시피</label>
                    <div class="recipe_input_wrapper">
                        <input type="text" onfocus="addFocusClass(this)" onblur="removeFocusClass(this)"
                            class="recipe_input" placeholder="레시피의 1번 순서를 입력해 주세요 / (예시) 물 500ml를 끓입니다." />
                        <div class="add_button" onclick="onClickAddRecipeButton();">+</div>
                    </div>
                </div>
                <div id="image_form-group" class="form-group">
                    <label>완성 이미지</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    <div id="update_thumbnail_wrapper">
                        <img id="update_thumbnail" />
                        <span id="delete_image_button">x</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>재료</label>
                    <div id="ingredients_form-group" class="ingredients_input_flex_wrapper">
                        <div class="ingredients_input_wrapper">
                            <input onfocus="addFocusClass(this)" onblur="removeFocusClass(this)" type="text"
                                class="ingredients_input" placeholder="1번 재료를 입력해 주세요">
                            <div class="add_button" onclick="onClickAddIngredientsButton();">+</div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">작성 완료</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer_content">
            <div class="footer_logo">
                <div class="logo_wrapper">
                    <img src="/images/100_logo.png" alt="logo">
                    <h2>사이-바 백종원</h2>
                </div>
                <h3>2024 Webprogramming Teamproject Team 7</h3>
            </div>
            <div class="footer_info">
                <p>&copy; 2024 Team 7. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- 로그인 안되어있으면 뜨는 다이얼로그 -->
    <dialog id="isLogin_dialog" onclose="closeDialog();">
        <button class="close_button" onclick="closeDialog();">×</button>
        <img class="isLogin_dialog_logo" src="/images/100_logo.png" alt="logo">
        <h1>로그인이 필요한 서비스입니다</h1>
        <h2>소셜 로그인을 통해 빠르게 저희 서비스를 이용해보세요!</h2>
        <img class="isLogin_dialog_login_button" onclick="kakaoLogin();" src="/images/kakao_login_large_wide.png"
            alt="kakao_login" />
    </dialog>
</body>

</html>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
